<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <title>Ironhack cart</title>
</head>
<body>
    <h1> Ironhack Merchandising Shop</h1>

        <!-- wrapper div for product -->
      <div id='cart'>
        <div class='row'>
          <!-- product name -->
          <div class='col name'>
            <span>Iron Bobble</span>
          </div>
          <!-- cost of one unit-->
          <div class='col cost'>
            <span> 25.16 </span>
          </div>
          <!-- label/input for quantity -->
          <div class='col'>
            <label for="quantity">QTY</label>
            <input type="text" class='quantity' placeholder="0">
          </div>
          <!-- total price = cost * quantity  -->
          <div class='col price'>
            <span> 0.00 </span>
          </div>
          <!-- delete button  -->
          <div>
            <button class='col btn-delete'>Delete</button>
          </div>
        </div>
 
            <div class='row'>
              <!-- product name -->
              <div class='col name'>
                <span>Iron Shirt</span>
              </div>
              <!-- cost of one unit-->
              <div class='col cost'>
                <span> 12.43 </span>
              </div>
              <!-- label/input for quantity -->
              <div class='col'>
                <label for="quantity">QTY</label>
                <input type="text" class='quantity' placeholder="0">
              </div>
              <!-- total price = cost * quantity  -->
              <div class='col price'>
                <span> 0.00 </span>
              </div>
              <!-- delete button  -->
              <div>
                <button class='col btn-delete'>Delete</button>
              </div>
            </div>


          <div class='row'>
            <!-- product name -->
            <div class='col name'>
              <span>Iron Hat </span>
            </div>
            <!-- cost of one unit-->
            <div class='col cost'>
              <span> 4.37 </span>
            </div>
            <!-- label/input for quantity -->
            <div class='col'>
              <label for="quantity">QTY</label>
              <input type="text" class='quantity' placeholder="0">
            </div>
            <!-- total price = cost * quantity  -->
            <div class='col price'>
              <span> 0.00 </span>
            </div>
            <!-- delete button  -->
            <div>
              <button class='col btn-delete'>Delete</button>
            </div>
          </div>
        </div>



    <!-- create item -->
    <div class='create-item'>
      <!-- name placeholder  -->
      <input type="text" class="placeholderName" placeholder="Name"></input>
      <!-- price placeholder  -->
      <input type="text" class="placeholderPrice" placeholder="Price"></input>
      
      <button id='new-item-create'>Create New Item</button>
    </div>
  

      <!-- calculate prices -->
      <div class='calculate-price'>
        <button class='btn-success' id='calc-prices-button'>Calculate Prices</button>
      </div>
